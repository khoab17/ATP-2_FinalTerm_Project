<div class="maincontent">


  <table class="table table-striped table-inverse table-responsive">
    <tr><td><a class="btn btn-primary" href="#!home" role="button">All Users</a></td>
      <td><a class="btn btn-primary" href="#!admins" role="button">Admins</a></td>
      <td><a class="btn btn-primary" href="#!buyers" role="button">Buyers</a></td>
      <td><a class="btn btn-primary" href="#!sellers" role="button">Sellers</a></td>
      <td><a class="btn btn-primary" href="#!adduser" role="button">Add Admin</a></td>
    
      <td>

        <form name="searchform" novalidate >

          <div class="input-group">
              <div class="form-outline">
                <input id="search-focus" type="search" id="form1" ng-model="x.find" name="find" class="form-control" ng-required="true" />
              </div>
              <a type="button" class="btn btn-primary"  href="#!user/search/{{x.find}}" ng-disabled="searchform.$invalid" >
                 search
              </a>
            </div>

      </form>

      </td>
    </tr>
  </table>
  <table class="table">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Address</th>
        <th>RegDate</th>
        <th></th>
        <th></th>
      </tr>
      <tr ng-repeat="u in buyers">
        <td>{{u.Name}}</td>
        <td>{{u.Id}}</td>
        <td>{{u.Email}}</td>
        <td>{{u.Phone}}</td>
        <td>{{u.Gender}}</td>  
        <td>{{u.DOB}}</td>
        <td>{{u.Address}}</td>    
        <td>{{u.RegDate}}</td>
        <td><a class="btn btn-primary btn-sm" href=#!edituser/{{u.Id}} ng-click="edituser(u.Id)" role="button">edit</a></td>
        <td><a class="btn btn-danger btn-sm" href="#!user/delete/{{u.Id}}" role="button">delete</a></td>
      </tr>
    </table>

</div>
