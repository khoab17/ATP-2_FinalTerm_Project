<div class="maincontent">

  <table class="table table-striped table-inverse table-responsive">

      <td><a class="btn btn-primary" href="#!adduser" role="button">Add new user</a></td></tr>
  </table>
    <thead class="thead-inverse">

      </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"></td>

        <tr>
          <td scope="row"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
  </table>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Gender</th>
      <th>DOB</th>

      <th></th>
      <th></th>

    <tr ng-repeat="u in users">

      <td>{{u.Phone}}</td>

      <td>{{u.DOB}}</td>
      <td>{{u.Address}}</td>    
      <td>{{u.RegDate}}</td>
      <td><a class="btn btn-primary btn-sm" href="#!edituser" ng-click="edituser(u.Id)" role="button">edit</a></td>
      <td><button class="btn btn-primary btn-sm"  ng-click="edituser(u.Id)">edit</button></td>
