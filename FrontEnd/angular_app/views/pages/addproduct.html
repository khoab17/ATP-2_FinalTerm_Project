<div class="maincontent">
    <table class="table table-striped table-inverse table-responsive">
        <td><a class="btn btn-primary" href="#!products" role="button">All products</a></td>
          <td><a class="btn btn-primary" href="#!addproduct" role="button">Add product</a></td>
          <td>
            
            <form name="searchform" novalidate >

                <div class="input-group">
                    <div class="form-outline">
                      <input id="search-focus" type="search" id="form1" ng-model="x.find" name="find" class="form-control" ng-required="true" />
                    </div>
                    <a type="button" class="btn btn-primary"  href="#!user/search/{{x.find}}" ng-disabled="searchform.$invalid" >
                       search
                    </a>
                  </div>

            </form>
         
  
        </td>
      </table>
    <h3>
        Add Product
    </h3>
    
    <form name="myform" novalidate>
        <table>
            <tr>
                <td><label for="" class="form">Name</label></td>
                <td><input type="text" ng-model="p.Name" name="Name" class="form-control" id="" placeholder="mi Watch-2"  ng-required="true"></td>
                <td><span class="text-danger" ng-show="myform.Name.$touched && myform.Name.$invalid">The name is required.</span></td>
            </tr>
            <tr>
                <td><label for="" class="form">Brand</label></td>
                <td><input type="text" ng-model="p.Brand" name="Brand" class="form-control" id="" placeholder="Xiomi"  ng-required="true"></td>
                <td><span class="text-danger" ng-show="myform.Brand.$touched && myform.Brand.$invalid">Brand is required.</span></td>
            </tr>
            <tr>
                <td><label for="" class="form">Description</label></td>
                <td><textarea  ng-model="p.Description" name="Description" class="form-control" id="" placeholder="----"  ng-required="true"></textarea></td>
                <td><span class="text-danger" ng-show="myform.Description.$touched && myform.Description.$invalid">Description is required.</span></td>
            </tr>
            <tr>
                <td><label for="" class="form">Price</label></td>
                <td><input type="Text" ng-model="p.Price" name="Price" class="form-control" id="" placeholder="12000"  ng-required="true"></td>
                <td><span class="text-danger" ng-show="myform.Price.$touched && myform.Price.$invalid">Price is required.</span></td>
            </tr>
            <tr>
                <td><label for="" class="form">Category</label></td>
                <td><select class="form-control" ng-model="p.CategoryId" id="" name="CategoryId" ng-required="true" >
                    <option ng-repeat="c in categories" value="{{c.Id}}">{{c.Name}}</option>
                </select></td>
                <td><span class="text-danger" ng-show="myform.CategoryId.$touched && myform.CategoryId.$invalid">Category is required.</span></td>
            </tr>
            <tr>
                <td><label for="" class="form">Unit</label></td>
                <td><input type="text" ng-model="p.Unit" name="Unit" class="form-control" id="" placeholder="10"  ng-required="true"></td>
                <td><span class="text-danger" ng-show="myform.Unit.$touched && myform.Unit.$invalid">Unit is required.</span></td>
            </tr>
            <tr>
                <td><input type="submit" class="form-control" ng-click="addproduct(p)" value="Submit" ng-disabled="myform.$invalid"></td>
            </tr>
        </table>
    </form>

</div>
