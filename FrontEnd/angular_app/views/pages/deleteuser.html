<div class="maincontent">
    <table class="table table-striped table-inverse table-responsive">
        <tr><td><a class="btn btn-primary" href="#!home" role="button">All Users</a></td>
          <td><a class="btn btn-primary" href="#!admins" role="button">Admins</a></td>
          <td><a class="btn btn-primary" href="#!buyers" role="button">Buyers</a></td>
          <td><a class="btn btn-primary" href="#!sellers" role="button">Sellers</a></td>
          <td><a class="btn btn-primary" href="#!adduser" role="button">Add Admin</a></td></tr>
      </table>
    <h3>User</h3>
    <form  >
        <table>
            <tr>
                <td><label for="" class="form">Name</label></td>

                <td><input type="text" ng-model="user.Name" name="Name" class="form-control" id="" value="{{user.Name}}" disabled></td>
                
            </tr>

            <tr>
                <td><label for="" class="form">Email</label></td>

                <td><input type="text" ng-model="user.Email" name="Email" class="form-control" id="" value="{{user.Email}}" disabled></td>
 
            </tr>
            <tr>
                <td><label for="" class="form">Phone</label></td>

                <td><input type="text" ng-model="user.Phone" name="Phone" class="form-control" id="" value="{{user.Phone}}"disabled ></td>
            
            </tr>

            <tr>
                <td><label for="" class="form" >Date of Birth</label></td>

                <td><input type="text"  name="DOB" ng-model="user.DOB" class="form-control" id="" value="{{user.DOB}}" disabled></td>
              
            </tr>

            <tr>
                <td><label for="" class="form">Gender</label></td>
                <td><input type="text"  name="Gender" ng-model="user.Gender" class="form-control" id="" value="{{user.Gender}}"disabled ></td>               

            <tr>
                <td><label for="" class="form">Address</label></td>

                <td><input type="text"  name="DOB" ng-model="user.Address"  class="form-control" id="" value="{{user.Address}}"disabled></td>
               
            </tr>

            <tr>
                <td><br><button class="btn btn-danger" ng-click="deleteuser(user)">Delete</button></td>
                <td><br><a href="" class="btn btn-secondary">Cancel</a></td>
            </tr>
        </table>
    </form>
</div>
