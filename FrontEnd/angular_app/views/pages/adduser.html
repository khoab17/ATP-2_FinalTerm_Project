<div class="maincontent">
    <table class="table table-striped table-inverse table-responsive">
        <tr><td><a class="btn btn-primary" href="#!home" role="button">All Users</a></td>
          <td><a class="btn btn-primary" href="#!admins" role="button">Admins</a></td>
          <td><a class="btn btn-primary" href="#!buyers" role="button">Buyers</a></td>
          <td><a class="btn btn-primary" href="#!sellers" role="button">Sellers</a></td>
          <td><a class="btn btn-primary" href="#!adduser" role="button">Add Admin</a></td></tr>
      </table>
    <h3>Admin Registration</h3>
    <form action="" class="">
        <table>
            <tr>
                <td><label for="" class="form">Name</label></td>
                <td><input type="text" ng-model="u.Name" name="Name" class="form-control" id="" placeholder="Mr.X"></td>
            </tr>
            <tr>
                <td><label for="" class="form">Email</label></td>
                <td><input type="email" ng-model="u.Email" name="Email" class="form-control" id="" placeholder="mrx@gmail.com" ></td>
            </tr>
            <tr>
                <td><label for="" class="form">Phone</label></td>
                <td><input type="text" ng-model="u.Phone" name="Phone" class="form-control" id="" placeholder="+88017-----"></td>
            </tr>
            <tr>
                <td><label for="" class="form">Date of birth</label></td>
                <td><input type="date" ng-model="u.DOB" name="DOB" class="form-control" id="" ></td>
            </tr>
            <tr>
                <td><label for="" class="form">Gender</label></td>
                <td><select class="form-control" ng-model="u.Gender" name="Gender" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="" class="form">Address</label></td>
                <td><input type="text" ng-model="u.Address" name="Address" class="form-control" id="" placeholder="baridhara, Dhaka" ></td>
            </tr>
            <tr>
                <td><label for="" class="form">Password</label></td>
                <td><input type="password" ng-model="u.Password" name="Password" class="form-control" id="" placeholder="" ></td>
            </tr>
            <tr>
                <td><input type="submit" class="form-control" ng-click="adduser(u)" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
