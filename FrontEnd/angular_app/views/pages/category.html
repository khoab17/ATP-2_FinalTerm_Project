<div class="maincontent">
    <h3>Add a New Category</h3>
<br>
<form name="catform" ng-submit="category(c)" novalidate>
    <table>
        <tr>
            <td><label for="" class="form"> Name</label></td>
            <td><input type="text" ng-model="c.Name" name="Name" class="form-control" id="" placeholder="Smart-phone" ng-required="true"></td>
            <td><span class="text-danger" ng-show="catform.Name.$touched && catform.Name.$invalid">The name is required.</span></td>
        </tr>
        <tr>
            <td><br><input type="submit" ng-disabled="catform.$invalid" class="form-control" value="Add" ></td>
        </tr>
    </table>

</form>

<br>
<br>
<br>
<br>
<br>
</div>
