<div class="maincontent">
<table >
<table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Order Time</th>
      <th>CustomerId</th>
      <th>Address</th>
      <th>Amout</th>
    </tr>

    <tr ng-repeat="order in orders">
        <td>{{order.Id}}</td>
        <td>{{order.OrderTime}}</td>
        <td>{{order.CustomerId}}</td>
        <td>{{order.OrderAddress}}</td>
        <td>{{order.Amount}}</td>  
    </tr>
</table>
</div>
