<div class="maincontent">
  <table class="table table-striped table-inverse table-responsive">
    <tr>
      <td><a class="btn btn-primary" href="#!orders" role="button">All</a></td>
      <td><a class="btn btn-primary" href="#!order/processing" role="button">Processing</a></td>
      <td><a class="btn btn-primary" href="#!order/picked" role="button">Picked</a></td>
      <td><a class="btn btn-primary" href="#!order/delivered" role="button">Delivered</a></td>

  </table>
<table >
<table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Order Time</th>
      <th>CustomerId</th>
      <th>Address</th>
      <th>Amout</th>
    </tr>

    <tr ng-repeat="order in orders">
        <td>{{order.Id}}</td>
        <td>{{order.OrderTime}}</td>
        <td>{{order.CustomerId}}</td>
        <td>{{order.OrderAddress}}</td>
        <td>{{order.Amount}}</td>  
    </tr>
</table>
</div>
