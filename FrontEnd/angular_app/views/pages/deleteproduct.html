<div class="maincontent">
    <table class="table table-striped table-inverse table-responsive">
    <td><a class="btn btn-primary" href="#!products" role="button">All products</a></td>
      <td><a class="btn btn-primary" href="#!addproduct" role="button">Add product</a></td>
      <td>
            
        <form name="searchform" novalidate >

            <div class="input-group">
                <div class="form-outline">
                  <input id="search-focus" type="search" id="form1" ng-model="x.find" name="find" class="form-control" ng-required="true" />
                </div>
                <a type="button" class="btn btn-primary"  href="#!product/search/{{x.find}}" ng-disabled="searchform.$invalid" >
                   search
                </a>
              </div>

        </form>
     

    </td>
  </table>

  <form  >
    <table>
        <tr>
            <td><label for="" class="form">Name</label></td>

            <td><input type="text" ng-model="product.Name" name="Name" class="form-control" id="" value="{{product.Name}}" disabled></td>
            
        </tr>

        <tr>
            <td><label for="" class="form">Brand</label></td>

            <td><input type="text" ng-model="product.Brand" name="Brand" class="form-control" id="" value="{{product.Brand}}" disabled></td>

        </tr>
        <tr>
            <td><label for="" class="form">Description</label></td>

            <td><input type="text" ng-model="product.Description" name="Phone" class="form-control" id="" value="{{product.Description}}"disabled ></td>
        
        </tr>

        <tr>
            <td><label for="" class="form">Price</label></td>
            <td><input type="text"  name="Price" ng-model="product.Price" class="form-control" id="" value="{{product.Price}}"disabled ></td>               

        <tr>
            <td><label for="" class="form">Unit</label></td>

            <td><input type="text"  name="DOB" ng-model="product.Unit"  class="form-control" id="" value="{{product.Unit}}"disabled></td>
           
        </tr>

        <tr>
            <td><br><button class="btn btn-danger" ng-click="deleteproduct(product)">Delete</button></td>
            <td><br><a href="" class="btn btn-secondary">Cancel</a></td>
        </tr>
    </table>
</form>
 


</div>
