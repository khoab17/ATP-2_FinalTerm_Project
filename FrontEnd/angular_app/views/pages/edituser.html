<div class="maincontent">
    <h3>Update User</h3>
    <form action="" class="">
        <table>
            <tr>
                <td><label for="" class="form">Name</label></td>

                <td><input type="text" ng-model="user.Name" name="Name" class="form-control" id="" value="{{user.Name}}"></td>
            </tr>

            <tr>
                <td><label for="" class="form">Email</label></td>

                <td><input type="text" ng-model="user.Email" name="Email" class="form-control" id="" value="{{user.Email}}"></td>
            </tr>
            <tr>
                <td><label for="" class="form">Phone</label></td>

                <td><input type="text" ng-model="user.Phone" name="Phone" class="form-control" id="" value="{{user.Phone}}"></td>
            </tr>

            <tr>
                <td><label for="" class="form" >Date of Birth</label></td>

                <td><input type="date"  name="DOB" ng-model="user.DOB" class="form-control" id="" value="{{user.DOB}}"></td>
            </tr>

            <tr>
                <td><label for="" class="form">Gender</label></td>
                <td>
                    <select  class="form-control" name="Gender" ng-model="user.Gender"  id="" value="{{user.Gender}}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option></select>
                </td>
            </tr>

            <tr>
                <td><label for="" class="form">Address</label></td>

                <td><input type="text"  name="DOB" ng-model="user.Address"  class="form-control" id="" value="{{user.Address}}"></td>
            </tr>

            <tr>
                <td><input type="submit" class="form-control" ng-click="editUser(user)" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
